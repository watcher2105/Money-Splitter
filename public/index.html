<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="money-splitter">
            <h1>Money Splitter</h1>
            <div class="calculator">
                <div class="input-group">
                    <label for="group-size">How many people are in your group?</label>
                    <div class="group-size-control">
                        <button onclick="updateGroupSize(-1)">-</button>
                        <input type="number" id="group-size" value="3" min="1">
                        <button onclick="updateGroupSize(1)">+</button>
                    </div>
                </div>
                <button onclick="startCalculation()">Go!</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
